<div class="col-md-4 col-centered">
	<table class="table table-striped" cellpadding="15">
		<tr>
			<td style="width: 200px;" class="text-right tdBold alignMiddle">Antal aktiva requests:</td>
			<td class="text-center">{{ vm.myRequests.length }}</td>
		</tr>
		<tr>
			<td class="text-right tdBold alignMiddle">Maximalt antal aktiva requests:</td>
			<td class="text-center">{{ vm.currentUser.reqslots }}</td>
		</tr>
	</table>
</div>

<h2>Mina aktiva requests</h2>

<loading-indicator hide="vm.myRequests"></loading-indicator>
<div ng-show="vm.myRequests.length == 0" class="alert alert-warning" role="alert">Du har inga aktiva requests</div>

<div ng-show="vm.myRequests.length > 0" class="table-responsive col-sm-10 col-sm-push-1">
	<requests-table requests="vm.myRequests" delete="vm.delete(request)" give-reward="vm.giveReward(request)" col-reward="true" col-edit="true"></requests-table>
</div>
<div class="clearfix"></div>
<br />

<h2>Requests jag röstat på</h2>

<loading-indicator hide="vm.myVotedRequests"></loading-indicator>
<div ng-show="vm.myVotedRequests.length == 0" class="alert alert-warning" role="alert">Du har inte röstat på några aktiva requests</div>

<div ng-show="vm.myVotedRequests.length > 0" class="table-responsive col-sm-10 col-sm-push-1">
	<requests-table requests="vm.myVotedRequests" give-reward="vm.giveReward(request)" col-reward="true"></requests-table>
</div>
<div class="clearfix"></div>
<br />
