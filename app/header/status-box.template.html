<div ng-show="vm.currentUser">
	Hej, <user user="vm.currentUser"></user> <a ui-sref="edit-user({id: vm.currentUser.id, username: vm.currentUser.username})"><button class="btn btn-default btn-xs"><i class="fa fa-cog"></i><span class="hidden-xs"> Inställningar</span></button></a>  <button ng-click="vm.logout()" class="btn btn-default btn-xs"><i class="fa fa-sign-out"></i><span class="hidden-xs">  Logga ut</span></button>
	<br />
	<span style="color: #1900D1;">Ratio:</span> <b ng-bind-html="vm.currentUser.uploaded/vm.currentUser.downloaded | ratio"></b> <span style="color: #008000;">Uppladdat:</span> <b>{{ vm.currentUser.uploaded | prettysize }}</b> <span style="color: #800000;">Nerladdat:</span> <b>{{ vm.currentUser.downloaded | prettysize }}</b>
	<br />
	<a ui-sref="leechbonus"><span style="color: #999900;">LeechBonus:</span></a> <b>{{ vm.currentUser.leechbonus }}%</b> <span ng-show="vm.currentUser.class > 0"><a ui-sref="bonus"><span style="color: #999900;">Bonuspoäng:</span></a>&nbsp;<b>{{ vm.currentUser.bonuspoang }}p</b></span>&nbsp;<span ng-show="vm.currentUser.class > 0"><a ui-sref="invite"><span style="color: #c245a3;">Invites:</span></a>&nbsp;<b>{{ vm.currentUser.invites }} st</b></span>
	<br />
	<span style="font-weight: bold; font-size: 14px;" ng-show="vm.leechTime">{{ vm.leechTime }} kvar på fri leech</span>
</div>
