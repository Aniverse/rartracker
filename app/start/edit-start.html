<table class="table table-striped table-hover">
	<td>
		<select ng-model="list.tid" ng-options="i.name for i in data.tid" class="form-control">
		</select>
	</td>
	<td>
		<select ng-model="list.typ" ng-options="i.name for i in data.typ" class="form-control">
		</select>
	</td>
	<td>
		<select ng-model="list.format" ng-options="i.name for i in data.format" class="form-control">
		</select>
	</td>
	<td>
		<select ng-model="list.sektion" ng-options="i.name for i in data.sektion" class="form-control">
		</select>
	</td>
	<td>
		<select ng-model="list.sort" ng-options="i.name for i in data.sort" class="form-control">
		</select>
	</td>
	
	<td>
		<select ng-model="list.genre" ng-options="i.id for i in data.genre" class="form-control">
			<option value="">-- Alla genrer --</option>
		</select>
	</td>
	<td>
		<button ng-click="add()" class="btn btn-default"><i class="fa fa-plus"></i> Lägg till</button>
	</td>
</tr>	
</table>
<br />
<div ng-hide="highligtedTorrents" class="fa-spinner fa-spin fa-4x fa-fw spinner"></div>

<div ng-show="highligtedTorrents">
	<div ng-repeat="row in highligtedTorrents" style="clear: left;">
		<div class="panel panel-green">
			<div class="panel-heading">{{ row.headline }}</div>
			<div ng-repeat="torrent in row.torrents" class="col-md-2 col-sm-4 col-xs-6 highlightedRow">
				<div class="cover">
					<a ui-sref='torrent({id: torrent.id, name: torrent.name})'>
						<img class="poster" ng-src="/img/imdb/{{ torrent.imdbid }}.jpg" alt="Poster" />
					</a>
				</div>
			</div>
			<br style="clear: both" />
			<div class="text-center">
				<button ng-hide="$index == 0" ng-click="move(row.id, 0)" class="btn btn-default"><i class="fa fa-arrow-up"></i> Flytta upp</button>
				<button ng-hide="$index == highligtedTorrents.length-1" ng-click="move(row.id, 1)" class="btn btn-default"><i class="fa fa-arrow-down"></i> Flytta ner</button>
				<button ng-click="delete(row.id)" class="btn btn-default"><i class="fa fa-trash-o"></i> Radera</button>
			</div>
			<br style="clear: both;" />
		</div>
	</div>
</div>
<div class="text-center">
Klicka för att återställa till fördefinierad startsida för kategori:  
	<button ng-click="reset(1)" class="btn btn-default">DVDR</button>
	<button ng-click="reset(2)" class="btn btn-default">720p HD</button>
	<button ng-click="reset(3)" class="btn btn-default">1080p HD</button>
</div>
