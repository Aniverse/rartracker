<div class="row center-block" style="margin-top: 90px;">
	<div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
		<div class="panel panel-default">
			<div class="panel-heading"><b>Logga in</b></div>
			<div class="panel-body">
				<form class="form-horizontal" role="form" ng-submit="login()">
				<div class="form-group">
					<label for="inputUsername" class="col-sm-4 control-label">Användarnamn</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="inputUsername" placeholder="Användarnamn"  ng-model="credentials.username" required>
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-sm-4 control-label">Lösenord</label>
					<div class="col-sm-8">
						<input type="password" class="form-control" id="inputPassword" placeholder="Lösenord" ng-model="credentials.password" required>
					</div>
				</div>
				<div class="form-group last">
					<div class="col-sm-offset-4 col-sm-8">
						<button type="submit" class="btn btn-primary btn-md">Logga in</button>
						<button type="reset" class="btn btn-default btn-md">Rensa</button>
					</div>
				</div>
				</form>
				<uib-alert type="{{alert.type}}" close="closeAlert()" ng-show="alert != null">
				 	{{alert.msg}}
				</uib-alert>

				<div class="text-right">
					<button class="btn btn-default btn-xs" ui-sref="recover()">Glömt lösen?</button>
				</div>
			</div>
		</div>
	</div>
</div>
