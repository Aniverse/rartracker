<div class="text-center">
	<h1>Email recovery logg</h1>

	<div ng-hide="recoveryLogs" class="fa-spinner fa-spin fa-4x fa-fw spinner"></div>

	<uib-pagination max-size="10" items-per-page="itemsPerPage" total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" previous-text="Föregående" next-text="Nästa" boundary-links="true" first-text="Första" last-text="Sista"></uib-pagination>

	<div class="col-lg-10 col-lg-push-1">
		<table class="table text-left" ng-show="recoveryLogs">
			<tr>
				<th class="text-left">Datum</th>
				<th class="text-left">Email</th>
				<th class="text-left">IP</th>
				<th class="text-left">Inloggningsnamn</th>
			</tr>
			<tr ng-repeat="log in recoveryLogs">
				<td>{{ log.date }}</td>
				<td>{{ log.email }}</td>
				<td><a href="" ui-sref="admin-search({ip: log.ip})">{{ log.ip }}</a> ({{ log.host }})</td>
				<td>
					<user user="log"></user>
				</td>
			</tr>
		</table>
	</div>

	<div class="clearfix"></div>

	<uib-pagination max-size="10" items-per-page="itemsPerPage" total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" previous-text="Föregående" next-text="Nästa" boundary-links="true" first-text="Första" last-text="Sista"></uib-pagination>
</div>
