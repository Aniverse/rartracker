<div class="text-center">
	<h1>Email recovery logg</h1>

	<loading-indicator hide="vm.recoveryLogs"></loading-indicator>

	<uib-pagination max-size="10" items-per-page="vm.itemsPerPage" total-items="vm.totalItems" ng-model="vm.currentPage" ng-change="vm.getLogs()" previous-text="Föregående" next-text="Nästa" boundary-links="true" first-text="Första" last-text="Sista"></uib-pagination>

	<div class="col-lg-10 col-lg-push-1">
		<table class="table text-left" ng-show="vm.recoveryLogs">
			<tr>
				<th class="text-left">Datum</th>
				<th class="text-left">Email</th>
				<th class="text-left">IP</th>
				<th class="text-left">Inloggningsnamn</th>
			</tr>
			<tr ng-repeat="log in vm.recoveryLogs">
				<td>{{ ::log.date }}</td>
				<td>{{ ::log.email }}</td>
				<td><a href="" ui-sref="admin-search({ip: log.ip})">{{ ::log.ip }}</a> ({{ ::log.host }})</td>
				<td>
					<user user="::log"></user>
				</td>
			</tr>
		</table>
	</div>

	<div class="clearfix"></div>

	<uib-pagination max-size="10" items-per-page="vm.itemsPerPage" total-items="vm.totalItems" ng-model="vm.currentPage" ng-change="vm.getLogs()" previous-text="Föregående" next-text="Nästa" boundary-links="true" first-text="Första" last-text="Sista"></uib-pagination>

</div>
