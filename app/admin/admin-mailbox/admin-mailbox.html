<h1 style="margin-bottom: 20px;" class="center-block text-center">Staff PM</h1>

<div ng-hide="mailbox" class="fa-spinner fa-spin fa-4x fa-fw spinner"></div>

<div class="col-lg-10 col-lg-push-1" ng-show="mailbox">
	<table class="table table-stripedSpecial table-hover" style="table-layout: fixed;" ng-init="itemNew=[]">
		<thead>
			<th class="text-left">Från</th>
			<th class="text-left">Ämne</th>
			<th class="text-left">Mottaget</th>
			<th class="text-left" style="width: 200px;">Besvarad</th>
			<th class="text-left">Besvarad efter</th>
		</thead>
		<tbody>
			<tr ng-init="itemsDisplay=[]" ng-repeat-start="mail in mailbox" ng-click="itemsDisplay[$index] = !itemsDisplay[$index]; readMessage(mail);">
				<td class="ellipsis" style="cursor: pointer;"><user user="mail.user"></user></td>
				<td class="ellipsis" style="cursor: pointer;"><span ng-show="mail.fromprivate == 'yes'" class="label label-info">PM</span>{{ mail.subject }}<span ng-show="mail.subject.length < 1">(Inget ämne)</span></td>
				<td style="cursor: pointer;">{{ mail.added | dateDifference }} sedan</td>
				<td>
					<span ng-show="mail.answered == 1 && mail.answeredAt != '0000-00-00 00:00:00'">
						<span class="label label-success">Ja</span> <user user="mail.answeredBy"></user>
						<button class="btn btn-xs btn-default" ng-click="viewAnswer(mail); $event.stopPropagation();">Se svar</button>
					</span>
					<span ng-show="mail.answered == 1 && mail.answeredAt == '0000-00-00 00:00:00'">
						<span class="label label-warning">Behandlas</span> <user user="mail.answeredBy"></user>
					</span>
					<span ng-show="mail.answered == 0">
						<span class="label label-danger">Nej</span>
					</span>
				</td>
				<td style="cursor: pointer;"><span ng-show="mail.answeredAt != '0000-00-00 00:00:00'">{{ mail.added | dateDifference:mail.answeredAt }}</span></td>
			</tr>
			<tr ng-repeat-end ng-show="itemsDisplay[$index]">
				<td colspan="5" style="background-color: #FFF;" class="text-left">
					<div class="forumAvatarHolder">
						<div ng-if="mail.user.avatar && myself.avatars == 'yes'" class="post-avatar" style="background-image: url('{{mail.user.avatar}}');"></div>
						<div ng-if="myself.avatars == 'no' || !mail.user.avatar" class="post-avatar" style="background-image: url('/img/default-avatar.png');"></div>
					</div>
					<div class="forumPost">
						<div class="button-group mailbox-buttons">
							<button ng-if="mail.answered == 0 || mail.answeredBy.id == myself.id " ng-click="replyMessage(mail)" class="btn btn-default btn-xs"><i class="fa fa-reply"></i> Svara</button>
							<button ng-if="mail.answered > 0 && mail.answeredBy.id != myself.id" class="btn btn-default btn-xs disabled"><i class="fa fa-reply"></i> Redan besvarad</button>
						</div>
						<p ng-bind-html="mail.body | bbCode" style="padding: 5px;"></p>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>

<div class="text-center">
	<uib-pagination max-size="10" items-per-page="itemsPerPage" total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" previous-text="Föregående" next-text="Nästa" boundary-links="true" first-text="Första" last-text="Sista"></uib-pagination>
</div>
