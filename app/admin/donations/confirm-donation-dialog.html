<div class="text-center">
	<div class="modal-header">
		<h2 class="modal-title">Redigera donation ifrån <user user="donation.user"></user></h2>
	</div>
	<div class="modal-body">
		<form role="form" ng-submit="sendMessage()">
			<div class="form-group" style="text-align: left;">
				<label for="subject">Summa</label>
				<input type="text" id="subject" class="form-control" ng-change="updateMessageBody()" placeholder="Summa" ng-model="donation.sum" />
			</div>
			<div class="form-group" style="text-align: left;">
				<label for="subject">Gigabyte</label>
				<input type="text" id="subject" class="form-control" ng-change="updateMessageBody()" placeholder="Gigabyte" ng-model="donation.gb" />
			</div>
			<div class="form-group" style="text-align: left;">
				<label for="subject">Bonuspoäng</label>
				<input type="text" id="subject" class="form-control" ng-change="updateMessageBody()" placeholder="Bonus" ng-model="donation.bonus" />
			</div>
			<div class="form-group" style="text-align: left;">
				<label for="subject">Rubrik</label>
				<input type="text" id="subject" class="form-control" placeholder="Rubrik (valfritt)" ng-model="message.subject" />
			</div>
			<div class="form-group" style="text-align: left;">
				<label for="postText">Meddelande</label>
				<textarea class="form-control" rows="4" id="postText" ng-model="message.body" placeholder="Skriv meddelande..." auto-focus required></textarea>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<div class="button-group text-center">
			<button ng-show="dialogStatus == 0" class="btn btn-primary" ng-click="send()">Skicka bekräftelse</button>
			<button ng-show="dialogStatus == 1" class="btn btn-primary disabled"><i class="fa fa-spinner fa-spin"></i></button>
			<button ng-show="dialogStatus == 2" class="btn btn-primary disabled"><i class="fa fa-check"></i></button>
			<button class="btn btn-default" ng-click="cancel()">Avbryt</button>
		</div>
	</div>
</div>
