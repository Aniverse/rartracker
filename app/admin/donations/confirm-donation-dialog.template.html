<div class="text-center">
	<div class="modal-header">
		<h2 class="modal-title">Bekr채fta donation ifr책n <user user="vm.donation.user"></user></h2>
	</div>
	<div class="modal-body">
		<form role="form" ng-submit="vm.sendMessage()">
			<div class="form-group" style="text-align: left;">
				<label for="subject">Summa</label>
				<input type="text" id="subject" class="form-control" ng-change="vm.updateMessageBody()" placeholder="Summa" ng-model="vm.donation.sum" />
			</div>
			<div class="form-group" style="text-align: left;">
				<label for="subject">Gigabyte</label>
				<input type="text" id="subject" class="form-control" ng-change="vm.updateMessageBody()" placeholder="Gigabyte" ng-model="vm.donation.gb" />
			</div>
			<div class="form-group" style="text-align: left;">
				<label for="subject">Bonuspo채ng</label>
				<input type="text" id="subject" class="form-control" ng-change="vm.updateMessageBody()" placeholder="Bonus" ng-model="vm.donation.bonus" />
			</div>
			<div class="form-group" style="text-align: left;">
				<label for="subject">Rubrik</label>
				<input type="text" id="subject" class="form-control" placeholder="Rubrik (valfritt)" ng-model="vm.message.subject" />
			</div>
			<div class="form-group" style="text-align: left;">
				<label for="postText">Meddelande</label>
				<textarea class="form-control" rows="4" id="postText" ng-model="vm.message.body" placeholder="Skriv meddelande..." auto-focus required></textarea>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<div class="button-group text-center">
			<button ng-show="vm.dialogStatus == 0" class="btn btn-primary" ng-click="vm.send()">Skicka bekr채ftelse</button>
			<button ng-show="vm.dialogStatus == 1" class="btn btn-primary disabled"><i class="fa fa-spinner fa-spin"></i></button>
			<button ng-show="vm.dialogStatus == 2" class="btn btn-primary disabled"><i class="fa fa-check"></i></button>
			<button class="btn btn-default" ng-click="vm.cancel()">Avbryt</button>
		</div>
	</div>
</div>
