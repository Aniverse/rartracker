<uib-pagination max-size="10" items-per-page="vm.itemsPerPage" total-items="vm.totalItems" ng-model="vm.currentPage" ng-click="vm.fetchPosts()" previous-text="Föregående" next-text="Nästa" boundary-links="true" first-text="Första" last-text="Sista"></uib-pagination>

<loading-indicator hide="vm.posts"></loading-indicator>

<div class="col-md-10 col-centered nopadding" ng-show="vm.posts">
	<posts posts="vm.posts" edit-obj="vm.editObj" on-quote="vm.quotePost(post)" goto-anchor="vm.gotoAnchor(postId)" delete-post="vm.deletePost(post)" edit-post="vm.editPost(post)" abort-edit="vm.abortEdit()" save-edit="vm.saveEdit(post)"></posts>
	<div ng-show="$parent.vm.topic.locked == 'no'" id="newPost" class="col-sm-10 col-sm-push-1" ng-show="vm.numberOfPages == vm.currentPage">
		<div class="text-center">
			<h3>Skriv inlägg</h3>
			<div class="form-group">
				<textarea class="form-control" rows="8" id="postText" ng-model="vm.post.body" placeholder="Skriv inlägg..."></textarea>
			</div>
			<button ng-show="vm.postStatus == 0" class="btn btn-primary" ng-click="vm.savePost()">Skriv inlägg</button>
			<button ng-show="vm.postStatus == 1" class="btn btn-primary disabled"><i class="fa fa-spinner fa-spin"></i></button>
			<!--
			<br />
			<br />
			<button class="btn btn-default btn-xs" ng-click="ShowSmilies()">Smilies</button>
			<button class="btn btn-default btn-xs" ng-click="ShowSmilies()">BB-taggar</button>
			-->
		</div>
		<br />
		<uib-alert type="{{ vm.alert.type }}" close="vm.closeAlert()" ng-show="vm.alert != null">
			{{ vm.alert.msg }}
		</uib-alert>
	</div>
	<div class="clearfix"></div>
	<div ng-show="vm.post.body.length > 0">
		<h3 class="text-center">Live förhandsvisning av inlägg:</h3>
		<posts posts="[vm.post]"></posts>
	</div>

	<br />
	<div class="alert alert-danger col-sm-10 col-sm-push-1 text-center" ng-class="alert-warning" role="alert" type="danger" close="vm.closeAlert()" ng-show="vm.numberOfPages == vm.currentPage && $parent.vm.topic.locked == 'yes'">
		Tråden är låst.
	</div>

	<topic-admin-panel topic="$parent.$parent.vm.topic" ng-if="vm.currentUser.class >= 8"></topic-admin-panel>

</div>

<uib-pagination max-size="10" items-per-page="vm.itemsPerPage" total-items="vm.totalItems" ng-model="vm.currentPage" ng-click="vm.fetchPosts()" previous-text="Föregående" next-text="Nästa" boundary-links="true" first-text="Första" last-text="Sista"></uib-pagination>
