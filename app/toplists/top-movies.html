<div class="text-center">

	<h2>Topp 20 hyrfilmer denna veckan (IMDB)</h2>

	<div ng-hide="moviedata" class="fa-spinner fa-spin fa-4x fa-fw spinner"></div>

	<div class="col-md-9 col-centered" ng-show="moviedata">
		<table class="table">
			<tr ng-repeat="movie in moviedata">
				<td class="hidden-xs" style="width: 166px;">
					<a target="_blank" href="http://www.imdb.com/title/{{ ::movie.imdbid }}/">
						<img alt="Imdb poster" style="width: 150px;" src="/img/imdb/{{ ::movie.imdbid }}.jpg">
					</a>
				</td>
				<td>
					<div style="font-weight: bold; font-size: 15px;">#{{ $index+1 }} {{ movie.title}} ({{ movie.year }})</div>
					<br />
					<div data-goldstars stars="movie.rating"></div>
					<br />
					<torrents-table torrents="::movie.torrents" header="false" column-download></torrents-table>
				</td>
			</tr>
		</table>
	</div>

</div>
