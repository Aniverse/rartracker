<div class="text-center">
	<div class="modal-header">
		<h2 class="modal-title">Välj format att bevaka för:</h2>
		{{ movie.title }} ({{ movie.year }})
	</div>
	<div class="modal-body">
		<button class="btn btn-default btn-xs" ng-model="model.formats.hd720" uib-btn-checkbox>720p</button>
		<button class="btn btn-default btn-xs" ng-model="model.formats.hd1080" uib-btn-checkbox>1080p</button>
		<button class="btn btn-default btn-xs" ng-model="model.formats.dvdrpal" uib-btn-checkbox>DVDR PAL</button>
		<button class="btn btn-default btn-xs" ng-model="model.formats.dvdrcustom" uib-btn-checkbox>DVDR CUSTOM</button>
		<button class="btn btn-default btn-xs" ng-model="model.swesub" uib-btn-checkbox ng-change="updateWatch(w)">Kräv svensk text</button>
	</div>
	<div class="modal-footer">
		<div class="button-group text-center">
			<button ng-show="dialogStatus == 0" class="btn btn-primary" ng-click="ok()">Lägg till bevakning</button>
			<button ng-show="dialogStatus == 1" class="btn btn-primary disabled"><i class="fa fa-spinner fa-spin"></i></button>
			<button ng-show="dialogStatus == 2" class="btn btn-primary disabled"><i class="fa fa-check"></i></button>
			<button class="btn btn-default" ng-click="cancel()">Avbryt</button>
		</div>
	</div>
</div>
