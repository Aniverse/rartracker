<div class="text-center">
	<div class="modal-header">
		<h2 class="modal-title">{{ settings.title }}</h2>
	</div>
	<div class="modal-body">
		<div ng-bind-html="settings.body | bbCode"></div>
		<br />
		<b>Anledning:</b><input type="text" placeholder="Anledning" class="form-control" style="width: 200px; margin: auto;" ng-model="settings.reason" />
		<uib-alert style="text-align: center;" type="{{alert.type}}" close="closeAlert()" ng-show="alert != null">
		 	{{alert.msg}}
		</uib-alert>
	</div>
	<div class="modal-footer">
		<div class="button-group text-center">
			<button ng-show="reportStatus == 0" class="btn btn-success" ng-click="send()">Rapportera</button>
			<button ng-show="reportStatus == 1" class="btn btn-success disabled"><i class="fa fa-spinner fa-spin"></i></button>
			<button ng-show="reportStatus == 2" class="btn btn-success disabled"><i class="fa fa-check"></i></button>
			<button class="btn btn-default" ng-click="cancel()">Avbryt</button>
		</div>
	</div>
</div>
