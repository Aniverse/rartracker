<div class="text-center">
	<div ng-hide="watchingSubtitles" class="fa-spinner fa-spin fa-4x fa-fw spinner"></div>
	<div class="table-responsive">
		<torrents-table torrents="watchingSubtitles" on-delete="delete(torrent)" column-download column-comments column-date column-size column-times-completed column-seeders column-leechers column-delete></torrents-table>
	</div>
	<br />
	<div ng-show="watchingSubtitles.length == 0" class="alert alert-warning" role="alert">Du bevakar inte svensk text på någon torrent</div>
</div>
