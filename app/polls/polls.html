<div class="text-center">
	<h1>Omröstningar</h1>
	<div class="text-center" style="margin-bottom: 10px;" ng-if="myself.class >= 8">
		<button ng-click="Create()" class="btn btn-default btn-xs"><i class="fa fa-plus"></i> Skapa ny omröstning</button>
	</div>
	<div ng-hide="polls" class="fa-spinner fa-spin fa-4x fa-fw spinner"></div>

	<div ng-repeat="poll in polls" class="col-md-6">
		<poll poll="poll" myself="myself" onlyresult="true"></poll>
	</div>

	<br style="clear: both;" />
	<br />
</div>
