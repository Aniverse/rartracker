<table class="table-responsive noborder col-sm-10 col-md-6 col-lg-5 col-centered">
	<tr>
		<td valign="top" style="text-align: left; background: none repeat scroll 0% 0% transparent;" class="imdbinfotext">
			<div style="font-weight: bold; font-size: 15px;"><a target="_blank" ng-href="http://www.imdb.com/title/{{ ::movieData.imdbid }}/">{{ ::movieData.title }} ({{ ::movieData.year }})</a></div>
			<br />
			<div data-goldstars stars="movieData.rating"></div>
			<br />
			<b>Genres</b> <span ng-show="movieData.genres" class="label label-default" ng-repeat-start="genre in ::movieData.genres | split">{{::genre}}</span> <span ng-repeat-end></span>
			<br /><br />
			<b>Skådespelare</b> <span ng-show="movieData.cast" class="label label-default" ng-repeat-start="cast in ::movieData.cast | split">{{::cast}}</span> <span ng-repeat-end></span>

			<div style="margin-top: 5px;" ng-if="myself.class >= 6"><button ng-show="!updatingMovieData" ng-click="refreshMovieData(movieData.id)" class="btn btn-xs btn-default">Läs om IMDB-info</button><button ng-show="updatingMovieData" class="btn btn-default btn-xs disabled">Uppdaterar data... vänta...</button></div>
		</td>
		<td style="border: 0px; padding: 5px;" ng-show="movieData.photo == 1">
			<a target="_blank" ng-href="http://www.imdb.com/title/{{ ::movieData.imdbid }}/">
				<img alt="Imdb poster" style="width: 175px; height: 259px;" src="/img/imdb/{{ ::movieData.imdbid }}.jpg">
			</a>
		</td>
	</tr>
</table>
