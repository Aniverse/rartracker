<h3 class="text-center">{{ poll.question }}<span class="pull-right" ng-if="myself.class >= 8"><button ng-click="delete()" class="btn btn-default btn-xs"><i class="fa fa-trash-o"></i></button> <button ng-click="edit()" class="btn btn-default btn-xs"><i class="fa fa-cog"></i></button>&nbsp;</span></h3>
<div ng-show="poll.hasVoted || onlyresult">
	<table class="table table-striped table-hover noshadow">
		<tr ng-repeat="option in poll.options">
			<td class="text-left" style="width: 150px">{{ option.title }}</td>
			<td class="text-left">
			<uib-progressbar animate="true" value="option.percent" type="success"><b>{{option.percent}}%</b></uib-progressbar>
			</td>
		</tr>
	</table>
	<br />
	<div class="text-center">
	Röster: {{ poll.totalAnswers }}
	<br />
	</div>
</div>
<div ng-show="!poll.hasVoted && !onlyresult">
	<table class="table table-striped table-hover noshadow">
		<tr ng-repeat="option in poll.options">
			<td class="text-right" style="width: 50px;">
				<input type="radio" ng-model="poll.myChoise" ng-value="option.selection" />
			</td>
			<td class="text-left">{{ option.title }}</td>
		</tr>
		<tr>
			<td class="text-right" style="width: 50px;">
				<input type="radio" ng-model="poll.myChoise" ng-value="255" />
			</td>
			<td class="text-left">Blank röst</td>
		</tr>
	</table>
	<br />
	<div class="text-center">
		<button class="btn btn-primary" ng-click="vote()">Rösta!</button>
	</div>
</div>
<br />
<div class="text-center">
	<a ui-sref="forum.topic({id: poll.topicid, forumid: 5})"><button class="btn btn-default btn-xs"><i class="fa fa-comment-o"></i> Diskutera fråga</button></a>
	<button ng-hide="onlyresult" ui-sref="polls" class="btn btn-default btn-xs">Visa tidigare frågor</button>
</div>
