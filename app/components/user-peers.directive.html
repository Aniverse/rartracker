<table class="table table-condensed table-responsive table-striped table-hover table-nowrap table-text-center">
	<thead>
		<tr>
			<th style="width: 57px;"><a class="whiteLink" href="" ng-click="snatchLogOrderBy='category'; reverseSort = !reverseSort">Typ</a></th>
			<th class="text-left"><a class="whiteLink" href="" ng-click="snatchLogOrderBy='name'; reverseSort = !reverseSort">Torrent</a></th>
			<th class="hidden-sm hidden-xs" style="width: 80px;">Port</th>
			<th class="hidden-sm hidden-xs" style="width: 80px;"><a class="whiteLink" href="" ng-click="snatchLogOrderBy='size'; reverseSort = !reverseSort">Storlek</a></th>
			<th class="hidden-sm hidden-xs" style="width: 50px;"><a class="whiteLink" href="" ng-click="snatchLogOrderBy='seeders'; reverseSort = !reverseSort"><i class="fa fa-arrow-up"></i></th>
			<th class="hidden-sm hidden-xs" style="width: 50px;"><a class="whiteLink" href="" ng-click="snatchLogOrderBy='leechers'; reverseSort = !reverseSort"><i class="fa fa-arrow-down"></i></th>
			<th class="hidden-sm hidden-xs" style="width: 80px;"><a class="whiteLink" href="" ng-click="snatchLogOrderBy='uploaded'; reverseSort = !reverseSort">Uppl.</a></th>
			<th class="hidden-sm hidden-xs" style="width: 80px;"><a class="whiteLink" href="" ng-click="snatchLogOrderBy='downloaded'; reverseSort = !reverseSort">Nerl.</a></th>
		</tr>
	</thead>
	<tbody ng-show="peers">
		<tr ng-repeat="peer in peers | orderBy:snatchLogOrderBy:reverseSort">
			<td>
				<img class="categoryImage category{{ peer.category }}" />
			</td>
			<td class="text-left vert-align">
				<torrent-cell torrent="peer"></torrent-cell>
			</td>
			<td class="hidden-sm hidden-xs" ng-bind-html="peer.connectable | connectable"></td>
			<td class="hidden-sm hidden-xs" ng-bind="peer.size | prettysize"></td>
			<td class="hidden-sm hidden-xs" ng-bind="peer.seeders"></td>
			<td class="hidden-sm hidden-xs" ng-bind="peer.leechers"></td>
			<td class="hidden-sm hidden-xs" ng-bind="peer.uploaded | prettysize"></td>
			<td class="hidden-sm hidden-xs" ng-bind="peer.downloaded | prettysize"></td>
		</tr>
	</tbody>
</table>
